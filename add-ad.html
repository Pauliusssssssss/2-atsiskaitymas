<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>PirkEra.lt</h1>
      <nav>
        <ul>
          <li>
            <a href="./index.html">GRĮŽTI Į PAGRINDINĮ PUSLAPĮ!</a>
            <a href="./add-ad.html">ĮDĖTI SKELBIMĄ!</a>
            <a href="#">APIE MUS</a>
            <a href="#">KONTAKTAI</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="form-wrapper">
      <form>
        <h1>Skelbimo patalpinimas į PirkEra.lt:</h1>
        <input
          type="text"
          id="item_image"
          placeholder="Prekės Nuotraukos URL"
        />
        <input type="text" id="item_name" placeholder="Prekės Pavadinimas" />
        <input
          type="text"
          id="item_location"
          placeholder="Prekės Pardavimo Lokacija"
        />
        <input
          type="text"
          id="item_description"
          placeholder="Prekės Aprašymas"
        />
        <input type="number" id="item_cost" placeholder="Prekės Kaina (EUR)" />
      </form>
      <div id="formButtons" class="buttons-wrapper">
        <button id="backToButton" class="backTo-btn-wrapper">Grįžti</button>
        <button id="submitButton" class="submit-btn-wrapper">
          Patalpinti skelbimą!
        </button>
      </div>
      <div id="messageAfterSubmit" class="message-wrapper"></div>
    </div>
    <script src="./addAd.js"></script>
  </body>
</html>
